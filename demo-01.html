<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<!-- Website Design By: www.happyworm.com -->
<title>Demo : text based audio player</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<script type="text/javascript">
//<![CDATA[

	var playlist = ["6","7","3","1","3"];
		

	function playmp3(no,playlist){
		var audioElement = document.createElement('audio');
	    audioElement.setAttribute('src', "http://localhost/jqplayer/mp3/" + playlist[no] + ".mp3");
        audioElement.setAttribute('autoplay', 'autoplay');
        audioElement.play();


		setTimeout('playmp3('+(++no)+',playlist)',1000);
        return true;
	}	

	playmp3(0, playlist);
</script>

</html>
